{% extends "base.html" %}

{% block index %}
<div class="container  my-3">
 <div class="row">
  <div class="col-lg-6 mx-auto my-auto my-2">
   <div class="card" style="width:20 rem;">
    <div class="card-body">
	<p class="lead text-center text-secondary"> Let's get lucky numbers!</p>
	<hr>
	{% for key, values in r.items %}
    	<h5 class="card-title text-center">{{key}}</h5>
	<!--h6 class="card-subtitle muted text-center">Let's get some lucky numbers! :-)</h6-->
	<div class="row justify-content-md-center alert alert-primary">
		{%  for value in values %}
		 	<div class="col-2 ">{{ value }}</div>
		{% endfor %}
	</div>
        {% endfor %}
    </div>
   </div>
  </div>
 </div>
</div>

{% endblock %}
